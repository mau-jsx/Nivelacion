<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Texto Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caja de Texto Interactiva</h1>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Escribe algo y presiona Enter">
        </div>
        <button id="changeColorBtn">Cambiar Colores</button>
    </div>
    
    <!-- Modal personalizado -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalText"></p>
            <div class="modal-footer">
                <button id="modalChangeColorBtn">Cambiar Colores</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
